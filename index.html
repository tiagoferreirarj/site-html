<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Tiago Ferreira</title>

    <!-- Fonte personalizada do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
      body {
        background: linear-gradient(135deg, #000000, #1a1a1a);
        font-family: 'Poppins', Arial, sans-serif;
        padding: 20px;
        color: white;
        text-align: center;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.05);
        padding: 30px;
        border-radius: 16px;
        max-width: 600px;
        margin: 0 auto;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
      }

      h1 {
        color: #00ccff;
        margin-bottom: 20px;
        animation: fadeIn 2s ease-in-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      p {
        font-size: 18px;
        margin-bottom: 10px;
      }

      img {
        max-width: 90%;
        height: auto;
        border-radius: 12px;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(255,255,255,0.2);
        transition: transform 0.3s ease;
      }

      img:hover {
        transform: scale(1.03);
      }

      footer {
        margin-top: 30px;
        font-size: 14px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="20250329_143403.jpg" alt="Tiago Ferreira com sua esposa - Fran Pereira">
      <h1>Bem-vindo ao meu primeiro site!</h1>
      <p>Motorista, tecladista e agora, aspirante a programador!</p>
      <p>Esse site foi feito no celular, enquanto esperava a patroa no sacol√£o!</p>
    </div>

    <footer>
      &copy; 2025 Tiago Ferreira. Todos os direitos reservados.
    </footer>
  </body>
</html>
